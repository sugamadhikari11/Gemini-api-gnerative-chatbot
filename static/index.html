<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Style for the form popup */
        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <!-- Popup Form -->
    <div class="form-popup" id="userForm">
        <h3>Enter Your Details</h3>
        <form id="userDetailsForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Chatbot Interface -->
    <h2>Chat with the Bot</h2>
    <div id="chatContainer">
        <div id="chatbox"></div>
        <input type="text" id="chatInput" placeholder="Ask a question" />
        <button id="sendBtn">Send</button>
    </div>

    <script>
        let userDetails = {}; // To store user details

        // Show the form popup when the page loads
        window.onload = function() {
            document.getElementById("userForm").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        // Handle form submission
        document.getElementById("userDetailsForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get user details
            userDetails.name = document.getElementById("name").value;
            userDetails.email = document.getElementById("email").value;

            // Hide the form
            document.getElementById("userForm").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        });

        // Function to send user input to the chatbot API
        document.getElementById("sendBtn").addEventListener("click", async function() {
            const userMessage = document.getElementById("chatInput").value;

            if (!userMessage) return;

            // Display user message
            document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${userMessage}</p>`;

            // Send request to backend with user details included
            const response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: userMessage,
                    userDetails: userDetails // Include user details in the request
                })
            });

            const data = await response.json();
            const botResponse = data.response;

            // Display bot response
            document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> ${botResponse}</p>`;

            // Clear the chat input field
            document.getElementById("chatInput").value = "";
        });
    </script>
</body>
</html>
